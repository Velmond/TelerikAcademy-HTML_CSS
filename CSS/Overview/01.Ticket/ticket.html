<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="ticket-styles.css" />
    <title>Ticket</title>
</head>
<body>
    <table>
        <colgroup>
            <col id="tableKey" />
            <col id="tableValue" />
        </colgroup>
        <thead>
            <tr>
                <th class="gray">Ticket ID: 409788</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="doubleHeight">
                    <div class="key">Name:</div>
                </td>
                <td>
                    <div>
                        <div class="yellow">
                            <img src="images/green-dot.png" alt="greendot" class="dot" />
                            Parker Seidel
                        </div>
                    </div>
                    <div id="support" class="red">No Active Support</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">Email:</div>
                </td>
                <td>
                    <div class="yellow">seidel@aptmail.com</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">Response Time:</div>
                </td>
                <td>
                    <div class="gray">72hours, 60hours left</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">Last Action:</div>
                </td>
                <td>
                    <div class="gray">Never been locked.</div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="yellow">Link to public post</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="key">Status:</div>
                </td>
                <td>
                    <div id="status" class="orange">Not answered</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
