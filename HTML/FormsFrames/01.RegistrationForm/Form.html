<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Works with Chrome.
         IE hasn't integrated <input type="date" /> yet but I desided I would do it this way for this homework... -->
    <link rel="stylesheet" type="text/css" href="FormStyles.css" />
    <title>Registration Form</title>
</head>
<body>
    <form method="post">
        <table border="1">
            <colgroup>
                <col id="titleColumn" />
                <col id="contentColumn" />
                <col id="additionalTitleColumn" />
                <col id="additionalContentColumn" />
            </colgroup>
            <tfoot>
                <tr>
                    <td colspan="4" id="footerCell">
                        <input type="submit" name="Submit" value="Submit" />
                        <input type="reset" name="Clear" value="Clear This Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="leftCell">
                        <label for="lastName">Last Name</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <input type="text" id="lastName" name="LastName" placeholder="Last name" />
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="firstName">First Name</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <input type="text" id="firstName" name="FirstName" placeholder="First name" />
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="address">Address</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <textarea id="address" name="Address" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="city">City</label>
                    </td>
                    <td class="middleCell">
                        <input type="text" id="city" name="City" placeholder="City" />
                    </td>
                    <td class="leftCell">
                        <label for="state">State</label>
                    </td>
                    <td class="rightCell">
                        <input type="text" id="state" name="State" placeholder="State" />
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="postalCode">ZIP / Postal Code</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <input type="text" id="postalCode" name="PostalCode" placeholder="Postal code" />
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="country">Country</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <select name="Country" id="country">
                            <option value="Bulgaria" selected="selected">Bulgaria</option>
                            <option value="Greece">Greece</option>
                            <option value="Serbia">Serbia</option>
                            <option value="F.Y.R.Macedonia">F.Y.R.Macedonia</option>
                            <option value="Romania">Romania</option>
                            <option value="Turkey">Turkey</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="countryCode">Phone (country code, area code, number)</label>
                    </td>
                    <td class="rightCell" colspan="3">(+
                    <input type="text" id="countryCode" name="Country Code" placeholder="359" title="123" pattern="[0-9]{1,3}" />
                        )
                    <input type="text" id="areaCode" name="Area Code" placeholder="88" title="12" pattern="[0-9]{2}" />
                        -
                    <input type="text" id="number" name="Number" placeholder="1234567" title="1234567" pattern="[0-9]{7}" />
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="email">E-Mail</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <input type="email" id="email" name="EMail" placeholder="abc@abc.abc" title="abc@abc.abc" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" />
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        Birth Date
                    </td>
                    <td class="rightCell" colspan="3">
                        <input type="date" id="birthDate" name="BirthDate" />
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="gender">Gender</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <select name="Gender" id="gender">
                            <option value="M" selected="selected">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        Starting Date
                    </td>
                    <td class="rightCell" colspan="3">
                        <input type="radio" id="startingDate1" name="StartingDate" value="Spring 2006" />
                        <label for="startingDate1">Spring 2006</label>
                        <input type="radio" id="startingDate2" name="StartingDate" value="Summer 2006" />
                        <label for="startingDate2">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td class="leftCell">
                        <label for="comments">Comments/Questions</label>
                    </td>
                    <td class="rightCell" colspan="3">
                        <textarea id="comments" name="Comments" placeholder="Comments"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
