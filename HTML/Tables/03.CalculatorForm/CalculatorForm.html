<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="CalculatorStyles.css" />
    <title>Caluculator Form</title>
</head>
<body>
    <form action="some_action" method="post">
        <table>
            <thead>
                <tr>
                    <td colspan="4" id="resultRow">
                        <textarea id="result" dir="rtl">123</textarea>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="button" value="1" />
                    </td>
                    <td>
                        <input type="button" value="2" />
                    </td>
                    <td>
                        <input type="button" value="3" />
                    </td>
                    <td>
                        <input type="button" value="+" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" />
                    </td>
                    <td>
                        <input type="button" value="5" />
                    </td>
                    <td>
                        <input type="button" value="6" />
                    </td>
                    <td>
                        <input type="button" value="-" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" />
                    </td>
                    <td>
                        <input type="button" value="8" />
                    </td>
                    <td>
                        <input type="button" value="9" />
                    </td>
                    <td>
                        <input type="button" value="*" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" class="doubleWidth" value="0" />
                    </td>
                    <td>
                        <input type="button" value="." />
                    </td>
                    <td>
                        <input type="button" value="/" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
