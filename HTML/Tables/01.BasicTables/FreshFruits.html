<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="styles/FruitsStyles.css" />
    <title>Basic table #1</title>
</head>
<body>
    <table>
        <colgroup>
            <col id="textCol" />
            <col id="imgCol" />
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Fresh Fruits</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>It has long been known that a diet that includes at least a few servings of fresh fruits every day will help keep you healthy, fit and trim.</p>
                </td>
                <td>
                    <img src="images/fruit-basket.jpg" id="freshFruits"/>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
